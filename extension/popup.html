<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webページリマインダー</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Webページリマインダー</h1>

    <!-- リマインダー登録フォーム -->
    <section class="register-section">
      <h2>リマインダー登録</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="urlInput">URL</label>
          <input
            type="text"
            id="urlInput"
            placeholder="https://example.com"
            required
          >
        </div>
        <div class="form-group">
          <label for="textInput">リマインダー内容</label>
          <textarea
            id="textInput"
            placeholder="やるべきことを入力してください"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label>URL照合方式</label>
          <div class="match-type-options">
            <label class="radio-label">
              <input type="radio" name="matchType" value="domain" checked>
              <span>ドメイン一致</span>
              <small>同じドメインの全ページで表示</small>
            </label>
            <label class="radio-label">
              <input type="radio" name="matchType" value="prefix">
              <span>前方一致</span>
              <small>指定URLで始まるページで表示</small>
            </label>
            <label class="radio-label">
              <input type="radio" name="matchType" value="exact">
              <span>完全一致</span>
              <small>指定URLと完全に一致するページのみ</small>
            </label>
          </div>
        </div>
        <button type="submit" id="registerBtn">登録</button>
      </form>
      <div id="message" class="message"></div>
    </section>

    <!-- リマインダー一覧 -->
    <section class="list-section">
      <h2>登録済みリマインダー</h2>
      <div id="remindersList" class="reminders-list">
        <!-- リマインダーがここに動的に追加されます -->
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
